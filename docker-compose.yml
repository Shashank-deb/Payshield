# docker-compose.yml - SECURE ACTUATOR CONFIGURATION

services:
  db:
    image: postgres:16
    container_name: payshield-core-db-1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Kolkata
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks: [payshield]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payshield-core-app-1
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: ${DB_URL}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: ${APP_PORT}
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -Xms256m -Xmx512m"
      TZ: Asia/Kolkata

      # Security Configuration
      SECURITY_JWT_SECRET: ${SECURITY_JWT_SECRET}
      SECURITY_JWT_TTL_SECONDS: ${SECURITY_JWT_TTL_SECONDS}

      # Bootstrap Admin
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD}

      # Actuator on separate management port - INTERNAL ONLY
      MANAGEMENT_SERVER_PORT: ${ACTUATOR_PORT}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,prometheus"

      # Application Configuration
      STORAGE_BASE_PATH: ${STORAGE_BASE_PATH}
      OUTBOX_ENABLED: ${OUTBOX_ENABLED}
      OUTBOX_POLL_INTERVAL_MS: ${OUTBOX_POLL_INTERVAL_MS}
      OUTBOX_BATCH_SIZE: ${OUTBOX_BATCH_SIZE}

    ports:
      - "${APP_PORT}:${APP_PORT}"     # Main app port - KEEP THIS
      # ‚ùå REMOVE THIS LINE - Actuator should not be externally accessible
      # - "${ACTUATOR_PORT}:${ACTUATOR_PORT}"   # SECURITY RISK - REMOVED
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks: [payshield]

volumes:
  pgdata:

networks:
  payshield:
    driver: bridge

# SECURITY NOTES:
# 1. Actuator endpoints are now only accessible from INSIDE the container network
# 2. External access to sensitive endpoints (env, configprops, etc.) is blocked
# 3. Health checks can still be performed internally for container orchestration
# 4. Prometheus metrics can be scraped from inside the network if needed