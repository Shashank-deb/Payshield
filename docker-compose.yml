services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: payshield-core-db-1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Kolkata
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks: [payshield]

  # ClamAV Antivirus Service - FIXED Configuration
  clamav:
    image: clamav/clamav:1.0.7
    container_name: payshield-clamav-1
    environment:
      # FIXED: Simplified ClamAV configuration
      CLAMAV_NO_FRESHCLAM: false
      CLAMAV_NO_CLAMD: false
    volumes:
      - clamav-db:/var/lib/clamav
      - clamav-logs:/var/log/clamav
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --ping"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 300s  # Allow 5 minutes for virus DB download
    restart: unless-stopped
    networks: [payshield]
    # Add memory limit for ClamAV
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Main Application - FIXED Configuration
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payshield-core-app-1
    environment:
      # FIXED: Use local profile instead of production for testing
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}

      # Database Connection
      SPRING_DATASOURCE_URL: ${DB_URL}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # Server Configuration
      SERVER_PORT: ${APP_PORT}
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -Xms256m -Xmx512m -Djava.security.egd=file:/dev/./urandom"
      TZ: Asia/Kolkata

      # Security Configuration
      SECURITY_JWT_SECRET: ${SECURITY_JWT_SECRET}
      SECURITY_JWT_TTL_SECONDS: ${SECURITY_JWT_TTL_SECONDS}

      # Bootstrap Admin
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD}
      BOOTSTRAP_DEFAULT_TENANT_ID: ${BOOTSTRAP_DEFAULT_TENANT_ID:-00000000-0000-0000-0000-000000000001}

      # Management/Actuator - INTERNAL ONLY
      MANAGEMENT_SERVER_PORT: ${ACTUATOR_PORT}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,prometheus"

      # Application Configuration
      STORAGE_BASE_PATH: ${STORAGE_BASE_PATH}
      OUTBOX_ENABLED: ${OUTBOX_ENABLED}
      OUTBOX_POLL_INTERVAL_MS: ${OUTBOX_POLL_INTERVAL_MS}
      OUTBOX_BATCH_SIZE: ${OUTBOX_BATCH_SIZE}

      # File Upload Security - Step 5
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10MB}
      MAX_REQUEST_SIZE: ${MAX_REQUEST_SIZE:-10MB}
      VALIDATE_FILE_CONTENT: ${VALIDATE_FILE_CONTENT:-true}
      STRICT_MIME_CHECK: ${STRICT_MIME_CHECK:-true}

      # ClamAV Configuration - FIXED: More lenient for testing
      CLAMAV_ENABLED: ${CLAMAV_ENABLED:-false}
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
      CLAMAV_TIMEOUT: ${CLAMAV_TIMEOUT:-30000}
      CLAMAV_CONNECTION_TIMEOUT: ${CLAMAV_CONNECTION_TIMEOUT:-5000}
      CLAMAV_FAIL_SECURE: ${CLAMAV_FAIL_SECURE:-false}

      # FIXED: Logging configuration - use container-friendly paths
      LOG_FILE: ${LOG_FILE:-/app/logs/payshield.log}
      SECURITY_LOG_LEVEL: ${SECURITY_LOG_LEVEL:-INFO}
      WEB_LOG_LEVEL: ${WEB_LOG_LEVEL:-INFO}

    ports:
      - "${APP_PORT}:${APP_PORT}"

    depends_on:
      db:
        condition: service_healthy
      # REMOVED: clamav dependency to allow app to start without it

    restart: unless-stopped
    networks: [payshield]

    volumes:
      # FIXED: Create log directory and mount properly
      - app-logs:/app/logs
      - app-storage:/app/storage

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

# ==============================================================================
# VOLUMES CONFIGURATION - SIMPLIFIED
# ==============================================================================
volumes:
  pgdata:
    driver: local
  clamav-db:
    driver: local
  clamav-logs:
    driver: local
  app-storage:
    driver: local
  app-logs:
    driver: local

# ==============================================================================
# NETWORKS CONFIGURATION
# ==============================================================================
networks:
  payshield:
    driver: bridge

