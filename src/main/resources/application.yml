---
# Production profile with full security enabled
spring:
  config:
    activate:
      on-profile: production

# Production security settings
app:
  clamav:
    enabled: true
    fail-secure: true
  storage:
    scan-on-upload: true
  upload:
    strict-mime-check: true
    validate-content: true

server:
  error:
    include-stacktrace: never
    include-message: never
    include-binding-errors: never

# Step 11: Disable Swagger UI in production for security
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Production logging
logging:
  level:
    root: WARN
    com.payshield.frauddetector: INFO
    com.payshield.frauddetector.infrastructure.security: INFO
    com.payshield.frauddetector.api.InvoiceController: INFO
    # Completely silence external parser logs in production
    org.apache.tika.parser.external: ERROR
    org.apache.tika.parser.ocr: ERROR
  file:
    name: /app/logs/payshield.log

